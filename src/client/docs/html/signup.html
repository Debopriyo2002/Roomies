<body>
    <div class="row">
        <div class="column">
            <img src="/src\client\public\img\sign-in-bg.webp" alt="Snow" style="width:100%">
        </div>
        <div class="column">

            <div class="card">
                <div class="logo-container">
                    <img src="/src\client\public\img\login.png" alt="User Logo">
                </div>
                <form id="signup-form" action="/src\server\docs\signup.js" method="post" <div class="form-container">

                    <h2>Sign Up</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>
